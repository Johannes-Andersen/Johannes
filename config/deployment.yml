apiVersion: apps/v1
kind: Deployment
metadata:
  name: johannes
  labels:
    app: johannes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: johannes
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: johannes
    spec:
      containers:
        - name: johannes
          image: <IMAGE>
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: johannes-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  selector:
    app: johannes
