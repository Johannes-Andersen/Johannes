name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge, webkit, electron]
    container:
      image: cypress/browsers:latest
      options: --user 1001
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - uses: cypress-io/github-action@v6.10.1
        with:
          build: pnpm build
          start: pnpm run dev
          install-command: pnpm install --prefer-offline
          browser: ${{ matrix.browser }}
        env:
          ATPROTO_SERVICE_DID: ${{ secrets.ATPROTO_SERVICE_DID}}
          ATPROTO_SERVICE_URL: ${{ secrets.ATPROTO_SERVICE_URL}}
          ATPROTO_ACCOUNT_DID: ${{ secrets.ATPROTO_ACCOUNT_DID}}
          ATPROTO_SERVICE_PASSWORD: ${{ secrets.ATPROTO_SERVICE_PASSWORD}}

      - uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
      - uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore
