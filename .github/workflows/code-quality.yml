name: Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
env:
  DISCORD_SNOWFLAKE: ${{ vars.DISCORD_SNOWFLAKE }}

jobs:
  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: pnpm/action-setup@v4.0.0
      - uses: actions/setup-node@v4.2.0
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --prefer-offline

      - name: Run format
        run: npm run format

      - name: Run lint
        run: npm run lint

      - name: Run check
        run: npm run check
